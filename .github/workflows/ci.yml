name: CI
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
jobs:
  backend:
    name: CI / backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install uv
      - working-directory: src/backend
        run: uv sync --frozen
      - working-directory: src/backend
        run: uvx ruff check .
      - working-directory: src/backend
        run: uv run pytest -q

  frontend:
    name: CI / frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: corepack enable
      - working-directory: src/frontend
        run: pnpm install --frozen-lockfile || pnpm install
      - working-directory: src/frontend
        run: pnpm run -s lint || echo "skip lint"
      - working-directory: src/frontend
        run: pnpm run -s test -- --run || echo "skip test"
